repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        exclude: ^(tests/|examples/)

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]

      - id: nextflow-lint
        name: nextflow-lint
        entry: bash -c 'if command -v nextflow >/dev/null 2>&1; then find nextflow_pipeline -name "*.nf" -exec nextflow lint {} \; 2>/dev/null || true; else echo "⚠️  Nextflow not found, skipping lint"; fi'
        language: system
        files: \.nf$
        pass_filenames: false
