name: 🐳 Docker Integration Tests

on:
  workflow_call:
    inputs:
      image_tag:
        description: 'Docker image tag to test'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to test (e.g., v0.1.0 or latest)'
        required: true
        type: string

jobs:
  docker-integration-tests:
    name: 🧪 Test Docker Container
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ⚡ Install uv CLI
        uses: astral-sh/setup-uv@v6

      - name: 📦 Install test dependencies
        run: uv pip install --system pytest pytest-docker

      - name: 🐳 Pull Docker image
        run: docker pull ghcr.io/${{ github.repository }}:${{ inputs.image_tag }}

      - name: 🧪 Run Docker integration tests
        run: |
          export SIRNAFORGE_DOCKER_IMAGE=ghcr.io/${{ github.repository }}:${{ inputs.image_tag }}
          pytest tests/docker/ -v --tb=short -m docker

      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-test-results-${{ inputs.image_tag }}
          path: |
            pytest-results.xml
            docker-test-*.log
          retention-days: 7