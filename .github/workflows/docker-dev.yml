name: ðŸ³ Docker (dev)

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & push dev image
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”¡ Normalize repository identifiers
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repository=$REPO_LOWER" >> $GITHUB_OUTPUT

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ·ï¸ Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}
          tags: |
            type=raw,value=dev
            type=raw,value=sha-${{ steps.repo.outputs.short_sha }}

      - name: ðŸ³ Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Summary
        run: |
          echo "## ðŸ³ Dev Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: dev" >> $GITHUB_STEP_SUMMARY
          echo "- Tags:" >> $GITHUB_STEP_SUMMARY
          echo "  - ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}:dev" >> $GITHUB_STEP_SUMMARY
          echo "  - ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}:sha-${{ steps.repo.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
