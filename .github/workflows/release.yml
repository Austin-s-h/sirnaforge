name: Release siRNAforge

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.3.4 or v0.3.4rc1)'
        required: false
        type: string
      prerelease:
        description: 'Pre-release behavior (auto infers from version: a/b/rc/.dev)'
        required: false
        type: choice
        default: auto
        options:
          - auto
          - true
          - false
      push_images:
        description: 'Push Docker images to registries'
        required: false
        default: true
        type: boolean
      deploy_docs_release:
        description: 'Build & deploy docs'
        required: false
        default: true
        type: boolean

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  validate-release:
    name: Validate Release Input
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}
      repository-lower: ${{ steps.repo.outputs.repository }}
      owner-lower: ${{ steps.repo.outputs.owner }}
      name-lower: ${{ steps.repo.outputs.name }}
      prerelease: ${{ steps.release_flags.outputs.prerelease }}
      push_images: ${{ steps.release_flags.outputs.push_images }}
      deploy_docs_release: ${{ steps.release_flags.outputs.deploy_docs_release }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Validate version format
      id: version
      run: |
        VERSION_INPUT="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}"
        if [ -z "$VERSION_INPUT" ]; then
          VERSION_INPUT=$(python -c "import tomllib, pathlib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text())['project']['version'])")
        fi

        VERSION=${VERSION_INPUT#v}  # Remove 'v' prefix if present
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # PyPI versions must be PEP 440 compatible.
        # Accepts: X.Y.Z, X.Y.ZrcN, X.Y.ZaN, X.Y.ZbN, X.Y.Z.postN, X.Y.Z.devN, and optional local +tag.
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+((a|b|rc)[0-9]+|\.post[0-9]+|\.dev[0-9]+)?(\+[a-zA-Z0-9.]+)?$ ]]; then
          echo "Invalid version format: $VERSION"
          echo "Expected format (PEP 440-ish): X.Y.Z, X.Y.ZrcN, X.Y.ZaN, X.Y.ZbN, X.Y.Z.postN, X.Y.Z.devN (optional +local)"
          exit 1
        fi
        echo "Version format valid: $VERSION"

    - name: Verify tag exists (tag-driven release)
      run: |
        TAG="v${{ steps.version.outputs.version }}"
        if [ "${{ github.event_name }}" = "push" ]; then
          if [ "${{ github.ref_name }}" != "$TAG" ]; then
            echo "This workflow is tag-driven; expected tag $TAG but got ${{ github.ref_name }}"
            exit 1
          fi
        fi

        if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
          echo "Found tag $TAG on remote"
        else
          echo "Tag $TAG not found on remote. Create and push it, then re-run."
          echo "Example: git tag -a $TAG -m 'Release $TAG' && git push origin $TAG"
          exit 1
        fi

    - name: Normalize repository identifiers
      id: repo
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        NAME_LOWER=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

        echo "repository=$REPO_LOWER" >> $GITHUB_OUTPUT
        echo "owner=$OWNER_LOWER" >> $GITHUB_OUTPUT
        echo "name=$NAME_LOWER" >> $GITHUB_OUTPUT

    - name: Gather project statistics
      id: stats
      run: |
        # Count code files and tests
        PY_FILES=$(find src/ -name "*.py" | wc -l)
        TEST_FILES=$(find tests/ -name "*.py" | wc -l)
        TOTAL_LINES=$(find src/ -name "*.py" -exec wc -l {} + | tail -1 | awk '{print $1}')

        # Get Docker image size (if available locally)
        DOCKER_SIZE="Unknown"
        if docker image inspect sirnaforge:latest >/dev/null 2>&1; then
          DOCKER_SIZE=$(docker image inspect sirnaforge:latest --format='{{.Size}}' | numfmt --to=iec-i --suffix=B)
        fi

        # Count CLI commands available
        CLI_COMMANDS="7"  # search, workflow, design, validate, config, cache, version

        echo "py_files=$PY_FILES" >> $GITHUB_OUTPUT
        echo "test_files=$TEST_FILES" >> $GITHUB_OUTPUT
        echo "total_lines=$TOTAL_LINES" >> $GITHUB_OUTPUT
        echo "docker_size=$DOCKER_SIZE" >> $GITHUB_OUTPUT
        echo "cli_commands=$CLI_COMMANDS" >> $GITHUB_OUTPUT

    - name: Generate comprehensive release notes
      id: changelog
      env:
        VERSION: ${{ steps.version.outputs.version }}
        PY_FILES: ${{ steps.stats.outputs.py_files }}
        TEST_FILES: ${{ steps.stats.outputs.test_files }}
        TOTAL_LINES: ${{ steps.stats.outputs.total_lines }}
        CLI_COMMANDS: ${{ steps.stats.outputs.cli_commands }}
        DOCKER_SIZE: ${{ steps.stats.outputs.docker_size }}
        REGISTRY: ${{ env.REGISTRY }}
        REPOSITORY_LOWER: ${{ steps.repo.outputs.repository }}
        OWNER_LOWER: ${{ steps.repo.outputs.owner }}
        NAME_LOWER: ${{ steps.repo.outputs.name }}
      run: |
        python .github/scripts/generate_release_notes.py

    - name: Normalize release toggles
      id: release_flags
      env:
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        python <<'PY'
        import json
        import os
        import re
        from pathlib import Path

        defaults = {
          # Default prerelease is inferred from VERSION when not explicitly provided.
          "prerelease": "auto",
          "push_images": "true",
          "deploy_docs_release": "true",
        }

        def infer_prerelease(version: str) -> str:
          # PEP 440-ish: aN/bN/rcN and .devN are prerelease-style.
          if re.search(r"(a\d+|b\d+|rc\d+|\.dev\d+)", version):
            return "true"
          return "false"

        event_name = os.environ.get("GITHUB_EVENT_NAME", "")
        event_path = Path(os.environ.get("GITHUB_EVENT_PATH", ""))
        payload = {}
        if event_path.is_file():
          payload = json.loads(event_path.read_text(encoding="utf-8"))

        inputs = payload.get("inputs") if event_name == "workflow_dispatch" else {}
        if not isinstance(inputs, dict):
          inputs = {}

        version = os.environ.get("VERSION", "")
        inferred_prerelease = infer_prerelease(version)

        resolved = {}
        for key, default in defaults.items():
          raw = inputs.get(key)
          if isinstance(raw, bool):
            resolved[key] = "true" if raw else "false"
            continue

          if raw is None or str(raw).strip() == "":
            if key == "prerelease" and default == "auto":
              resolved[key] = inferred_prerelease
            else:
              resolved[key] = default
            continue

          val = str(raw).strip().lower()
          if key == "prerelease" and val == "auto":
            resolved[key] = inferred_prerelease
          else:
            resolved[key] = "true" if val == "true" else "false"

        output_path = os.environ.get("GITHUB_OUTPUT")
        if output_path:
            with open(output_path, "a", encoding="utf-8") as handle:
                for key, value in resolved.items():
                    handle.write(f"{key}={value}\n")

        summary_path = os.environ.get("GITHUB_STEP_SUMMARY")
        if summary_path:
            with open(summary_path, "a", encoding="utf-8") as handle:
                handle.write("## Release toggle configuration\n\n")
                for key, value in resolved.items():
                    handle.write(f"- **{key}**: {value}\n")
                handle.write("\n")
        PY

  # Call the main CI workflow to ensure quality
  run-ci:
    name: Run Main CI Pipeline
    needs: validate-release
    uses: ./.github/workflows/ci.yml

  # Run comprehensive release tests with full coverage
  test-release:
    name: Comprehensive Release Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      SIRNAFORGE_NEXTFLOW_IMAGE: sirnaforge:latest
    needs: [ validate-release, run-ci, build-docker ]
    if: needs.run-ci.result == 'success' && needs.build-docker.result == 'success'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        enable-cache: true
        cache-suffix: test-release

    - name: Install all dependencies
      run: make dev

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image-${{ needs.validate-release.outputs.version }}
        path: /tmp/

    - name: Load Docker image for testing
      run: |
        # Load the built image
        docker load --input /tmp/sirnaforge-image.tar

        # Tag the image to match what the Makefile expects (sirnaforge:latest)
        REGISTRY_IMAGE="${{ env.REGISTRY }}/${{ needs.validate-release.outputs.repository-lower }}:${{ needs.validate-release.outputs.version }}"
        docker tag "$REGISTRY_IMAGE" sirnaforge:latest
        docker tag "$REGISTRY_IMAGE" sirnaforge:${{ needs.validate-release.outputs.version }}

        echo "Docker image loaded and tagged for testing"
        docker images | grep sirnaforge

    - name: Run comprehensive test suite with coverage
      run: make test-release

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-release-${{ needs.validate-release.outputs.version }}
        path: |
          coverage.xml
          htmlcov/
          pytest-report.xml
        retention-days: 30

    - name: Coverage summary
      if: always()
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY

  # Build Python distribution artifacts once (reusable by PyPI)
  build-artifacts:
    name: Build Python Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ validate-release, run-ci, test-release ]
    if: needs.test-release.result == 'success'
    outputs:
      version: ${{ needs.validate-release.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        enable-cache: true
        cache-suffix: build-dist
    - name: Build (sdist + wheel)
      run: |
        uv build
        ls -lh dist/
    - name: Verify metadata (twine check)
      run: uv run --with twine twine check dist/*
    - name: Upload dist artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-dist-${{ needs.validate-release.outputs.version }}
        path: dist/
        retention-days: 7

  # Build and test Docker images only after CI passes
  build-docker:
    name: Build & Test Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ validate-release, run-ci ]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ needs.validate-release.outputs.repository-lower }}
        tags: |
          type=raw,value=${{ needs.validate-release.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=siRNAforge
          org.opencontainers.image.description=siRNA design and analysis toolkit
          org.opencontainers.image.version=${{ needs.validate-release.outputs.version }}
          org.opencontainers.image.url=https://github.com/${{ needs.validate-release.outputs.owner-lower }}/${{ needs.validate-release.outputs.name-lower }}
          org.opencontainers.image.source=https://github.com/${{ needs.validate-release.outputs.owner-lower }}/${{ needs.validate-release.outputs.name-lower }}

    - name: Build Docker image (don't push yet)
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=docker,dest=/tmp/sirnaforge-image.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ needs.validate-release.outputs.version }}
        path: /tmp/sirnaforge-image.tar
        retention-days: 1

  # Create GitHub release after docker build passes
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ validate-release, test-release ]
    if: always() && needs.test-release.result == 'success'
    outputs:
      release-id: ${{ steps.create.outputs.id }}
      release-url: ${{ steps.create.outputs.html_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create GitHub Release
      id: create
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.validate-release.outputs.version }}
        release_name: siRNAforge v${{ needs.validate-release.outputs.version }}
        body: ${{ needs.validate-release.outputs.changelog }}
        prerelease: ${{ needs.validate-release.outputs.prerelease == 'true' }}
        draft: false

  # Optional: Publish to PyPI using Trusted Publishing (OIDC) if enabled
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [ validate-release, run-ci, create-release, build-artifacts ]
    if: ${{ needs.run-ci.result == 'success' && needs.create-release.result == 'success' && needs.build-artifacts.result == 'success' }}
    permissions:
      id-token: write # Required for PyPI trusted publisher
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Download dist artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-dist-${{ needs.validate-release.outputs.version }}
        path: dist/

    - name: Publish to PyPI (Trusted Publisher)
      if: ${{ needs.validate-release.outputs.prerelease != 'true' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
        verbose: true
        skip-existing: true


  # Optional: Build and deploy docs for the release
  build-release-docs:
    name: Build Release Docs
    runs-on: ubuntu-latest
    needs: [ validate-release, run-ci ]
    if: ${{ needs.validate-release.outputs.deploy_docs_release == 'true' && needs.run-ci.result == 'success' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        enable-cache: true
        cache-suffix: docs-release
    - name: Install dependencies
      run: make dev
    - name: Build documentation (release)
      run: |
        export SIRNAFORGE_RELEASE_VERSION=${{ needs.validate-release.outputs.version }}
        uv run --group dev sphinx-build -b html docs docs/_build/html
        touch docs/_build/html/.nojekyll
    - name: Upload docs artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-docs-${{ needs.validate-release.outputs.version }}
        path: docs/_build/html
        retention-days: 7

  deploy-release-docs:
    name: Deploy Release Docs
    runs-on: ubuntu-latest
    needs: [ validate-release, build-release-docs ]
    if: ${{ needs.validate-release.outputs.deploy_docs_release == 'true' && needs.build-release-docs.result == 'success' }}
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Download docs artifact
      uses: actions/download-artifact@v4
      with:
        # Use normalized version (without leading 'v') from validate-release to match upload name
        name: release-docs-${{ needs.validate-release.outputs.version }}
        path: docs/_build/html
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Publish Docker images only after release tests pass and the release is created
  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ validate-release, build-docker, test-release, create-release ]
    if: ${{ needs.validate-release.outputs.push_images == 'true' && needs.test-release.result == 'success' && needs.create-release.result == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image-${{ needs.validate-release.outputs.version }}
        path: /tmp/

    - name: Load and push Docker image
      run: |
        # Load the image
        docker load --input /tmp/sirnaforge-image.tar

        # Push version-specific tag
        VERSION_TAG="${{ env.REGISTRY }}/${{ needs.validate-release.outputs.repository-lower }}:${{ needs.validate-release.outputs.version }}"
        docker push "$VERSION_TAG"

        # Push latest tag if this is not a prerelease
        if [ "${{ needs.validate-release.outputs.prerelease }}" != "true" ]; then
          LATEST_TAG="${{ env.REGISTRY }}/${{ needs.validate-release.outputs.repository-lower }}:latest"
          docker tag "$VERSION_TAG" "$LATEST_TAG"
          docker push "$LATEST_TAG"
          echo "Pushed both version and latest tags"
        else
          echo "Pushed version tag only (prerelease)"
        fi

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      continue-on-error: true
      with:
        subject-name: ${{ env.REGISTRY }}/${{ needs.validate-release.outputs.repository-lower }}
        push-to-registry: true

  # Final integration test with published images
  final-integration-test:
    name: Final Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ validate-release, create-release, publish-docker ]
    if: needs.publish-docker.result == 'success'

    steps:
    - name: Test published Docker image
      run: |
        VERSION="${{ needs.validate-release.outputs.version }}"
        IMAGE_TAG="${{ env.REGISTRY }}/${{ needs.validate-release.outputs.repository-lower }}:${VERSION}"

        echo "Testing published image from ${{ env.REGISTRY }}..."
        docker pull "$IMAGE_TAG"

        echo "Testing CLI functionality..."
        docker run --rm "$IMAGE_TAG" sirnaforge --help

        echo "Testing version command..."
        docker run --rm "$IMAGE_TAG" sirnaforge version

        echo "Published image works correctly!"

  # Final confirmation
  finalize-release:
    name: Release Complete
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ validate-release, create-release, publish-docker, final-integration-test, publish-pypi, deploy-release-docs ]
    if: >-
      always() && needs.create-release.result == 'success' && (needs.publish-docker.result == 'success' || needs.publish-docker.result == 'skipped') && (needs.final-integration-test.result == 'success' || needs.final-integration-test.result == 'skipped') && (needs.publish-pypi.result == 'success' || needs.publish-pypi.result == 'skipped') && (needs.deploy-release-docs.result == 'success' || needs.deploy-release-docs.result == 'skipped')

    steps:
    - name: Release Status
      run: |
        echo "Release v${{ needs.validate-release.outputs.version }} completed successfully"
        echo "GitHub Release: ${{ needs.create-release.outputs.release-url }}"
        echo "Repository: ${{ needs.validate-release.outputs.repository-lower }}"
        echo "Tag: v${{ needs.validate-release.outputs.version }}"
