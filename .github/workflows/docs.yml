name: ðŸ“š Deploy Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    name: ðŸ“š Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      repository-lower: ${{ steps.repo.outputs.repository }}
      owner-lower: ${{ steps.repo.outputs.owner }}
      name-lower: ${{ steps.repo.outputs.name }}

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ï¿½ Normalize repository identifiers
      id: repo
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        NAME_LOWER=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

        echo "repository=$REPO_LOWER" >> "$GITHUB_OUTPUT"
        echo "owner=$OWNER_LOWER" >> "$GITHUB_OUTPUT"
        echo "name=$NAME_LOWER" >> "$GITHUB_OUTPUT"

    - name: ï¿½ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: âš¡ Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        enable-cache: true
        cache-suffix: docs

    - name: ðŸ“¦ Install dependencies
      run: uv sync --group dev

    - name: ðŸ—ï¸ Build documentation
      run: |
        uv run --group dev sphinx-build -W -b html docs docs/_build/html
        touch docs/_build/html/.nojekyll

    - name: ðŸ“¤ Upload documentation artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html

    - name: ðŸ“ Record documentation summary
      run: |
        {
          echo "## Documentation Build"
          echo "- Repository: https://github.com/${{ steps.repo.outputs.repository }}"
          echo "- Pages URL: https://${{ steps.repo.outputs.owner }}.github.io/${{ steps.repo.outputs.name }}"
        } >> "$GITHUB_STEP_SUMMARY"

  deploy-docs:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    env:
      REPOSITORY_LOWER: ${{ needs.build-docs.outputs.repository-lower }}
      OWNER_LOWER: ${{ needs.build-docs.outputs.owner-lower }}
      NAME_LOWER: ${{ needs.build-docs.outputs.name-lower }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: ðŸ“ Confirm deployment summary
      if: steps.deployment.outcome == 'success'
      run: |
        {
          echo "## Documentation Deployment"
          echo "- Source Repository: https://github.com/${{ env.REPOSITORY_LOWER }}"
          echo "- Published URL: https://${{ env.OWNER_LOWER }}.github.io/${{ env.NAME_LOWER }}"
        } >> "$GITHUB_STEP_SUMMARY"
