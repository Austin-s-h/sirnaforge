name: ğŸ§¬ siRNA Design Toolkit CI/CD

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.11"
permissions:
  contents: read

jobs:
  lint:
    name: ğŸ” Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: âš¡ Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        python-version: '3.11'
        enable-cache: true
        cache-suffix: lint

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/pyproject.toml','**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.11-
          ${{ runner.os }}-pip-

    - name: ğŸ“¦ Install dependencies
      run: uv pip install --system -e .[dev]

    - name: ğŸ” Lint with ruff
      run: ruff check src tests

    - name: ğŸ¨ Check formatting with black
      run: black --check src tests

    - name: ğŸ”¬ Type check with mypy
      run: mypy src

  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: âš¡ Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-suffix: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml','**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: ğŸ“¦ Install dependencies
      run: uv pip install --system -e .[dev]

    - name: ğŸ§ª Run tests with pytest
      run: pytest --cov=sirnaforge --cov-report=xml

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'

  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: âš¡ Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false

    - name: ğŸ§° Install build deps
      run: uv pip install --system -e .[dev]

    - name: ğŸ—ï¸ Build package
      run: python -m build

    - name: ğŸ§ª Test package installation
      run: |
        python -m pip install dist/*.whl
        sirna --version

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/

  # publish job moved to .github/workflows/publish.yml to isolate secret usage

  deploy-docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: âš¡ Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false

    - name: ğŸ“¦ Install dependencies
      run: uv pip install --system -e .[dev]

    - name: ğŸ—ï¸ Build documentation
      run: sphinx-build docs docs/_build/html

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
