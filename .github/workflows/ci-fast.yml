name: ğŸš€ Fast CI/CD with Toy Data

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  quick-validation:
    name: ğŸ” Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: âš¡ Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        enable-cache: true
        cache-suffix: fast-ci

    - name: ğŸ“¦ Install dependencies
      run: uv pip install --system -r pyproject.toml --editable . --group dev

    - name: ğŸ” Quick lint check
      run: ruff check --select=E9,F63,F7,F82 src tests  # Only critical errors

    - name: ğŸ§ª Run unit tests with toy data
      run: pytest tests/unit/ -q -m "ci" --maxfail=3 --tb=short

  docker-smoke-test:
    name: ğŸ³ Docker Smoke Test
    runs-on: ubuntu-latest
    needs: quick-validation
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build minimal Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: sirnaforge:test
        target: unit-test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ§ª Run smoke tests with toy data
      run: |
        docker run --rm \
          --cpus=0.5 \
          --memory=256m \
          --memory-swap=512m \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          sirnaforge:test \
          uv run --group dev pytest tests/docker/test_smoke_ci.py -v -m "smoke" --maxfail=1 --tb=short

  integration-quick:
    name: ğŸ”— Quick Integration 
    runs-on: ubuntu-latest
    needs: [quick-validation, docker-smoke-test]
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout code  
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: âš¡ Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        enable-cache: true
        cache-suffix: integration

    - name: ğŸ“¦ Install dependencies
      run: uv pip install --system -r pyproject.toml --editable . --group dev

    - name: ğŸ§ª Test package build
      run: |
        uv build --wheel
        pip install dist/*.whl
        sirnaforge --help || echo "CLI help test completed"

    - name: ğŸ“Š Quick test coverage
      run: pytest tests/unit/ -q --cov=sirnaforge --cov-report=term-missing -m "ci" --maxfail=5

  notify-success:
    name: âœ… Fast CI Success
    runs-on: ubuntu-latest 
    needs: [quick-validation, docker-smoke-test, integration-quick]
    if: success()

    steps:
    - name: ğŸ‰ Success notification
      run: |
        echo "ğŸš€ Fast CI/CD pipeline completed successfully!"
        echo "âœ… Quick validation passed"
        echo "ğŸ³ Docker smoke tests passed"  
        echo "ğŸ”— Integration tests passed"
        echo "Total time: < 15 minutes with minimal resources"