name: Fast CI Validation

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read

jobs:
  fast-check:
    name: Fast Validation (5 min)
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv CLI
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: false
        enable-cache: true
        cache-suffix: fast

    - name: Install dependencies
      run: uv sync --group dev

    - name: Fast check (Make target)
      run: make check

    - name: Quick build verification
      run: make build

    - name: Verify CLI works
      run: |
        uv run sirnaforge version
        uv run sirnaforge --help
