# Publish Docker images to Docker Hub and GitHub Container Registry on release
# Pinned action SHAs follow GitHub's recommendation for stability.
name: Publish Docker image

on:
  release:
    types: [published]

permissions:
  packages: write
  contents: read
  attestations: write
  id-token: write

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry (GHCR)
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            my-docker-hub-namespace/my-docker-hub-repository
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  security_scan:
    name: 🔒 Security Scan (post-push)
    runs-on: ubuntu-latest
    needs: push_to_registries

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ⚡ Install uv CLI
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: false

      - name: 📦 Install dependencies
        run: uv pip install --active -e .[dev]

      - name: 🛡️ Run Bandit security scan
        run: uv run --quiet bandit -r src/ -f json -o bandit-report.json

      - name: 🔐 Run Safety check
        run: uv run --quiet safety check --json --output safety-report.json

      - name: 📤 Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: docker-security-reports
          path: |
            bandit-report.json
            safety-report.json

# Secrets to configure in this repo (Settings → Secrets → Actions):
# - DOCKER_USERNAME: Docker Hub username
# - DOCKER_PASSWORD: Docker Hub access token (recommended) or password
# The workflow uses the built-in GITHUB_TOKEN for GHCR login.
