<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <rect width="100%" height="100%" fill="#FFFFFF" rx="10"/>
  <!-- Polished minimalist helix + arrow -->
  <g transform="translate(40,15)">
    <!-- subtle shadow base -->
    <path d="M0 45 Q20 10, 40 45 Q60 80, 80 45" fill="#E8F4F8"/>
    <!-- helix path - centered better with text -->
    <path d="M6 42 C22 8, 38 8, 54 42 C70 76, 86 76, 102 42" stroke="#00A19A" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- arrow head to indicate output/delivery -->
    <polygon points="98,35 108,42 98,49" fill="#00A19A"/>
    <!-- refined forge base -->
    <rect x="38" y="48" width="32" height="6" rx="2" fill="#005B96" opacity="0.8"/>
  </g>
  <text x="180" y="64" font-family="Inter, sans-serif" font-size="30" fill="#003F6B">siRNAforge</text>
</svg>